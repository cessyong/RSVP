{% include "header.html" %}
 <img src="/static/images/wavetop.png" style="z-index:-1;position:fixed;left:666px;height:100%">
 <img src="/static/images/login.png" style="margin-top:10%;width:50%;margin-left:5%;position:absolute">
  
<fieldset style="border-style:none;box-shadow:none;background:none;z-index:-666;height:20%"></fieldset>   
<div class="h1" style="width:50%;margin-top:3%;margin-left:49%;text-align:center;margin-bottom:-2%;font-size: 25px;text-transform:uppercase">Log In</div> 

    <form action="/auth" method="POST" >
        <div class="h2" style="font-size:15px;margin-left:65%;margin-top:10.8%;font-style:normal">
            Username or email address
        </div>
        <input type="text" style="margin-left:65%;margin-top:13%;margin-bottom:4%;width:20%;text-transform:none" name="username"></input>
        <br>
        <div class="h2" style="font-size:15px;margin-left:65%;margin-top:15%;font-style:normal">
            Password
        </div>
        <br>
        <br>
        <br>
        <input type="password" style="width:20%;margin-top:13%;margin-bottom:4%;margin-left:65%" name="password"></input>
        <div>
        <input type="submit" style="margin-left:65%;width:20%;margin-top:18%;height:5%" value="Log In"/>
        </div>
    {% for message in get_flashed_messages() %}
<div class="passchange" style="margin-top:24%;color:#000000;margin-left:50%">{{ message }}</div>
    {% endfor %}
    </form>
