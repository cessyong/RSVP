{% include "header.html" %}
 <img src="/static/images/wavetop.png" style="z-index:-1;position:fixed;left:666px;height:100%">
    <div class="h1" style="width:20%;margin-top:7%;margin-left:5%;text-align:center;margin-bottom:40px">FAVORITES</div>
<fieldset style="border-style:none;box-shadow:none;background:none;z-index:-666;height:25%"></fieldset>

{% if session["cart"] is defined %}
        
    {% for item in session["cart"].values() %}

        <fieldset style="height:20%;margin-bottom:1.5%;width:70%;margin-left:10%">
            <div class="h3" style="margin-left:5%;margin-top:1%">{{ item["service"] }}</div><br>
            <div class="h2" style="margin-left:5%;margin-top:1%">{{ item["name"] }}</div><br>
            <div class="h3" style="margin-left:7.5%;margin-top:2%">{{ item["prices"] }}</div><br>
            
            
            <a href="/{{ item["services"] }}details?code={{ item["code"] }}"><input type="submit" style="width:10%;height:30px;margin-left:5%;margin-top:-1.5%" value="Details"></a>
            <br>
                    
            <form action="/updatefaves" method="POST">
                <input type="hidden" name="code" value="{{ item['code'] }}">
                <input type="submit" style="height:135px;width:10%;margin-left:69.5%;margin-top:-10%" name="submit" value="Remove">
            </form>
        </fieldset>
            

    {% endfor %}

{% else %}
        <div class="h2" style="width:50%;margin-top:13%;margin-left:25%;text-align:center;margin-bottom:5%;font-style: normal">Oh no! It's empty.</div>
        <img src="/static/images/emptycart.png" style="margin-top:15%;width:40%;margin-left:30%">
        <a href="/services"><input type="submit" style="width:40%;margin-left:-40%;margin-top:48%" value="View Services"></a>

{% endif %}
 <a href="/services"><input type="submit" style="width:15%;margin-left:10%" value="Back to Services"></a>
<fieldset style="border-style:none;box-shadow:none;background:none;z-index:-666;height:25%"></fieldset>


{% include "footer.html" %}
