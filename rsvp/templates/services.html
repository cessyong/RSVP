{% include "header.html" %}
<img src="/static/images/wavetop.png" style="z-index:-1;position:fixed;left:666px;height:100%">
   <div class="h1" style="width:20%;margin-top:7%;margin-left:5%;text-align:center;margin-bottom:40px">SERVICES</div>
<fieldset style="border-style:none;box-shadow:none;background:none;z-index:-666;"></fieldset>
   
{% for service in service_list %}

    <form action='/{{ service["name"] }}'>
        <fieldset>
                <img src="/static/images/{{ service["image"]}}" style="border-radius:5px;margin-left:1%;height:150">
            <div class="h2">{{ service["name"] }}</div><br>
                <div class="h3">{{ service["description"] }}<br>
                <input type="submit" style="height:30px;width:100px;margin-left:-0.5%" value="View List"/></div>
        </fieldset>
    </form>
{% endfor %}
        
{% include "footer.html" %}
